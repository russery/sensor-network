<!DOCTYPE HTML><html><head>
  <title>Temp Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href='/static/style.css' />
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
</head>
<body>
  <h2>TEMP NETWORK</h2>
  <div id="chart" class="chart"></div>
</body>
<script>
var chart = new Highcharts.Chart('chart', {
      chart: {
        renderTo: 'chart'
      },
      title: {
        text: 'Temperature'
      },
      data: {
        enablePolling: true,
        csvURL: window.location.origin + '/static/data/sensor_data.csv',
        dataRefreshRate: 10,
      },
      series: [{
          name: 'Temp',
          showInLegend: false,
        },
        {
          name: 'Humidity',
          showInLegend: false,
        }
      ],
      plotOptions: {
        line: {
          animation: false,
          dataLabels: {
            enabled: true
          }
        },
        series: {
          color: '#059e8a'
        }
      },
      xAxis: {
        type: 'datetime',
        dateTimeLabelFormats: {
          second: '%m:%d:%H:%M'
        }
      },
      yAxis: {
        title: {
          text: 'Temperature (Fahrenheit)'
        }
      },
      credits: {
        enabled: false
      }
    });
